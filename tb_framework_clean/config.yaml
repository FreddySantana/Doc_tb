# Configuração do Framework Multi-Paradigma
# Autor: Frederico
# Data: Fevereiro de 2025

# Caminhos de dados
data:
  raw_path: "data/tuberculosis-data-06-16.csv"
  processed_path: "data/processed/"
  results_path: "results/"

# Configurações de Machine Learning
ml:
  test_size: 0.3
  random_state: 42
  cv_folds: 5
  
  # Modelos White Box
  white_box:
    - logistic_regression
    - decision_tree
  
  # Modelos Black Box
  black_box:
    - xgboost
    - lightgbm
    - catboost

# Configurações de XAI
xai:
  shap:
    max_display: 20
    plot_type: "bar"
  
  lime:
    num_features: 10
    num_samples: 5000

# Configurações de Ensemble
ensemble:
  weights:
    ml: 0.50
    drl: 0.30
    nlp: 0.20
  
  voting: "soft"
  
# Métricas de avaliação
metrics:
  - f1_score
  - precision
  - recall
  - auc
  - specificity

# Variáveis do dataset
features:
  demographic:
    - idade
    - sexo
  
  clinical:
    - tipo_tb
    - forma_clinica
    - hiv_aids
    - diabetes
  
  social:
    - situacao_rua
    - uso_alcool
    - uso_drogas
  
  target: desfecho_tratamento

# Configurações de visualização
visualization:
  figsize: [12, 8]
  dpi: 300
  style: "seaborn-v0_8"
  palette: "Set2"
